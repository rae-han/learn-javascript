<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>
  
  <ul id="AlphabetList">
    <li class="alphabet red a"></li>
    <li class="alphabet red b"></li>
    <li class="alphabet red c"></li>
    <li class="alphabet red d"></li>
  </ul>

  <script>
    const $AlphabetList = document.querySelector('#AlphabetList');
    console.log($AlphabetList)

    const $reds1 = document.querySelectorAll('.red');
    console.log($reds1);
    const $reds2 = document.getElementsByClassName('red');
    console.log($reds2);

    for(let i=0; i<$reds2.length; i++) {
      $reds2[i].className = 'blue';
    }
  </script>
</body>
</html>
